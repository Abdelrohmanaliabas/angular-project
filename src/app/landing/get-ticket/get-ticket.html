<section class="py-16 bg-gray-900 text-white min-h-screen flex justify-center items-center">
  <div class="container mx-auto px-4 max-w-lg text-center">
    <h2 class="text-3xl font-bold mb-6">🎟️ Get Your Ticket</h2>
    <p class="text-gray-400 mb-8">
      Fill out the form below to reserve your spot at the conference.
    </p>

    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="space-y-4 text-left">
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" formControlName="name"
          class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" formControlName="email"
          class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Phone</label>
        <input type="tel" formControlName="phone"
          class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Ticket Type</label>
        <select formControlName="ticketType"
          class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select ticket type</option>
          <option value="regular">Regular</option>
          <option value="vip">VIP</option>
          <option value="student">Student</option>
        </select>
      </div>

      <button type="submit" [disabled]="ticketForm.invalid"
        class="w-full bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold py-3 rounded-lg hover:shadow-lg transition">
        Buy Ticket
      </button>
    </form>

    <p *ngIf="formMessage" class="mt-4 text-green-400 font-semibold">{{ formMessage }}</p>
  </div>
</section>
