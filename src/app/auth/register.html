<app-floatingconfigurator/>
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full bg-white dark:bg-surface-600 py-20 px-8 sm:px-20" style="border-radius: 53px">
        <div class="text-center mb-8">
          <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome to Dashboard</div>
          <span class="text-muted-color font-medium">Sign Up to continue</span>
        </div>

        <div>
          <label for="name" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Name</label>
          <input pInputText id="name" type="text" placeholder="Name" class="w-full md:w-120 mb-8" [(ngModel)]="name" />

          <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
          <input pInputText id="email1" type="text" placeholder="Email address" class="w-full md:w-120 mb-8" [(ngModel)]="email" />

          <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
          <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>
          
          <label for="passwordconfirm" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Confirm Password</label>
          <p-password id="passwordconfirm" [(ngModel)]="confirmpassword" placeholder="Password" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

          <p-button label="Register" styleClass="w-full" (click)="onRegister()"></p-button>

          <div class="text-center mt-6">
            <span>Already have an account?</span>
            <a routerLink="/login" class="text-primary font-medium ml-1">Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
