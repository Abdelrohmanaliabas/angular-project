<div class="min-h-screen p-4 md:p-6 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-6">
      <h2 class="text-2xl font-semibold">Attendant List</h2>

      
      <div class="relative hidden sm:block">
        <i class="pi pi-search absolute left-3 top-2.5 text-gray-400"></i>
        <input
          type="search"
          (input)="onSearch($any($event.target).value)"
          placeholder="Search here..."
          class="pl-10 pr-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 border border-transparent focus:outline-none focus:ring focus:ring-primary-300 w-64"
        />
      </div>
    </div>

    <!-- Table -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow overflow-hidden">
      <!-- Header Row -->
      <div class="hidden md:grid grid-cols-12 gap-4 px-6 py-3 font-semibold text-sm border-b border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
        <div class="col-span-1">ID</div>
        <div class="col-span-3">Name</div>
        <div class="col-span-3">Email</div>
        <div class="col-span-2">Event ID</div>
        <div class="col-span-2">Status</div>
        <div class="col-span-1 text-center">Action</div>
      </div>

      <!-- Body Rows -->
      <div class="divide-y divide-gray-100 dark:divide-gray-700">
        <ng-container *ngIf="!loading; else loadingTpl">
          <div *ngFor="let att of attendees" class="px-4 py-4 hover:bg-gray-50 dark:hover:bg-gray-900 transition">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-center">
              <div class="md:col-span-1 font-medium">#{{ att.id }}</div>

              <div class="md:col-span-3 flex items-center gap-3">
                <img src="assets/images/img.jpg" alt="avatar" class="w-10 h-10 rounded-full border border-gray-300 dark:border-gray-600" />
                <span class="font-medium">{{ att.name }}</span>
              </div>

              <div class="md:col-span-3 text-sm">{{ att.email }}</div>

              <div class="md:col-span-2 text-sm">{{ att.eventId || 'â€”' }}</div>

              <div class="md:col-span-2">
                <span
                  class="px-2 py-1 rounded-full text-xs font-semibold"
                  [ngClass]="{
                    'bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-200': att.status === 'Confirmed',
                    'bg-yellow-100 text-yellow-700 dark:bg-yellow-900 dark:text-yellow-200': att.status === 'Invited',
                    'bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-200': att.status === 'Declined'
                  }"
                >
                  {{ att.status }}
                </span>
              </div>
              <div class="md:col-span-1 flex justify-center gap-4 text-lg">
                <button title="Edit" class="text-gray-700 dark:text-gray-200 hover:text-yellow-400" (click)="openEdit(att)">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button (click)="confirmDelete(att)" title="Delete" class="text-gray-700 dark:text-gray-200 hover:text-red-500">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
            <!-- Edit Modal -->
            <p-dialog
              [(visible)]="showDialog"
              [modal]="true"
              [style]="{ width: '400px' }"
              [draggable]="false"
              header="Edit Attendant Status"
              [dismissableMask]="true"
              (onHide)="closeDialog()"
            >
              <ng-template pTemplate="content">
                <div class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Name</label>
                    <p class="font-semibold">{{ selectedAttendant?.name }}</p>
                  </div>

                  <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Email</label>
                    <p>{{ selectedAttendant?.email }}</p>
                  </div>

                  <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Status</label>
                    <select [(ngModel)]="newStatus" class="w-full px-3 py-2 rounded-lg bg-white dark:bg-gray-700 border">
                      <option value="" disabled>Select status</option>
                      <option value="Invited">Invited</option>
                      <option value="Confirmed">Confirmed</option>
                      <option value="Declined">Declined</option>
                    </select>
                  </div>
                </div>
              </ng-template>

              <ng-template pTemplate="footer">
                <button
                  pButton
                  label="Cancel"
                  class="p-button-text"
                  (click)="closeDialog()"
                ></button>
                <button
                  pButton
                  label="Save"
                  icon="pi pi-check"
                  class="p-button-sm p-button-primary"
                  (click)="saveStatus()"
                ></button>
              </ng-template>
            </p-dialog>
          </div>

          <div *ngIf="attendees.length === 0" class="p-6 text-center text-gray-500 dark:text-gray-400">
            No attendants found.
          </div>
        </ng-container>

        <ng-template #loadingTpl>
          <div class="p-6 text-center">
            <p class="text-gray-500 dark:text-gray-400">Loading attendants...</p>
          </div>
        </ng-template>
      </div>
    </div>

    <!-- Pagination -->
    <div class="mt-4 flex items-center justify-end gap-2">
      <button (click)="changePage(page-1)" [disabled]="page===1" class="px-3 py-1 rounded border bg-transparent text-sm text-gray-300 hover:bg-gray-700 transition disabled:opacity-50">Prev</button>

      <ng-container *ngFor="let p of [].constructor(totalPages); let i = index">
        <button (click)="changePage(i+1)" [class.bg-primary-600]="page===i+1" class="px-3 py-1 rounded text-sm border" [ngClass]="{'text-white': page===i+1, 'text-gray-300': page!==i+1}">{{ i+1 }}</button>
      </ng-container>

      <button (click)="changePage(page+1)" [disabled]="page===totalPages" class="px-3 py-1 rounded border bg-transparent text-sm text-gray-300 hover:bg-gray-700 transition disabled:opacity-50">Next</button>
    </div>
  </div>
</div>
