<aside
  class="flex flex-col h-screen bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 border-r border-gray-200 dark:border-gray-700 shadow-md transition-all duration-300 ease-in-out overflow-hidden"
  [class.w-64]="!collapsed"
  [class.w-16]="collapsed"
>
  <!-- Logo -->
  <div
    class="flex items-center px-4 py-4 border-b border-gray-200 dark:border-gray-700 transition-all duration-300"
    [class.justify-center]="collapsed"
  >
    <i class="pi pi-chart-bar text-2xl text-primary-500"></i>
    <span
      *ngIf="!collapsed"
      class="ml-3 text-lg font-semibold whitespace-nowrap transition-opacity duration-300"
      >Dashboard</span
    >
  </div>

  <!-- Navigation -->
  <nav class="flex-1 overflow-y-auto mt-2">
    <ul class="space-y-1">
      <li *ngFor="let link of navLinks">
        <a
          [routerLink]="[link.path]"
          routerLinkActive="bg-primary-500 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-primary-100 hover:text-primary-700 dark:hover:bg-primary-900 dark:hover:text-white transition-all duration-200 group"
          [class.justify-center]="collapsed"
        >
          <i
            [class]="link.icon + ' text-lg transition-all duration-300'"
          ></i>
          <span
            *ngIf="!collapsed"
            class="font-medium transition-all duration-300 whitespace-nowrap"
          >
            {{ link.label }}
          </span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer -->
  <div
    *ngIf="!collapsed"
    class="p-4 text-sm text-center border-t border-gray-200 dark:border-gray-700 transition-all"
  >
    <span class="text-gray-500 dark:text-gray-400">&copy; ITI Team</span>
  </div>
</aside>
