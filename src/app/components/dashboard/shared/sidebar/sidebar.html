<aside
  class="flex flex-col h-screen w-64 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 border-r border-gray-200 dark:border-gray-700 shadow-md fixed md:static z-40"
>
  <!-- Logo -->
  <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-700">
    <div class="flex items-center space-x-2">
      <i class="pi pi-chart-bar text-2xl text-primary-500"></i>
      <span class="text-2xl font-semibold">Dashboard</span>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 overflow-y-auto">
    <ul class="p-4 space-y-2">
      <li *ngFor="let link of navLinks">
        <a
          [routerLink]="[link.path]"
          routerLinkActive="bg-primary-500 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-primary-100 hover:text-primary-700 dark:hover:bg-primary-900 dark:hover:text-white transition-colors duration-200"
        >
          <i [class]="link.icon + ' text-lg'"></i>
          <span class="font-medium">{{ link.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer -->
  <div class="p-4 text-sm text-center border-t border-gray-200 dark:border-gray-700">
    <span class="text-gray-500 dark:text-gray-400">&copy; ITI Team</span>
  </div>
</aside>
