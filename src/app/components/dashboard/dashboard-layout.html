<div class="flex h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-all duration-300">
  <!-- Sidebar -->
  <app-sidebar
    [collapsed]="sidebarCollapsed"
    class="transition-all duration-300"
  ></app-sidebar>

  <!-- Main Content -->
  <div
    class="flex flex-col flex-1 overflow-hidden transition-all duration-300"
    
  >
    <app-navbar (toggleSidebarEvent)="toggleSidebar()"></app-navbar>

    <main class="flex-1 overflow-y-auto p-4 bg-white dark:bg-gray-800 transition-all">
      <router-outlet></router-outlet>
    </main>

    <app-footer></app-footer>
  </div>
</div>
