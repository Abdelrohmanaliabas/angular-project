<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-10 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8 border-b border-gray-300 dark:border-gray-700 pb-3">
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white">ðŸŽ¤ Speakers List</h2>
      <button
        class="rounded-lg bg-pink-600 hover:bg-pink-700 px-6 py-2.5 text-lg font-semibold text-white focus:outline-none focus:ring-4 focus:ring-pink-300 transition-all">
        Add Speaker
      </button>
    </div>

    <!-- Speaker Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let speaker of speakers"
        class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-lg hover:shadow-pink-500/20 transition-all overflow-hidden group cursor-pointer">
        <div class="relative">
          <img [src]="speaker.avatar" [alt]="speaker.name"
            class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300" />
          <div class="absolute top-2 right-2 bg-pink-600 text-white text-sm px-3 py-1 rounded-full shadow-md">
            {{ speaker.designation }}
          </div>
        </div>

        <div class="p-6 text-center">
          <h3 class="text-2xl font-semibold text-gray-900 dark:text-white mb-1">
            {{ speaker.name }}
          </h3>
          <p class="text-gray-500 dark:text-gray-400">{{ speaker.organization }}</p>

          <div class="flex justify-center gap-4 mt-4">
            <button class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition"
              (click)="viewSpeaker(speaker)">
              View Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
