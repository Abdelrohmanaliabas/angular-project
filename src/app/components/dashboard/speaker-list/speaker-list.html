<div class="bg-gray-900 w-full container mx-auto px-4 py-5 rounded-lg h-auto lg:h-dvh mb-3">
  <div class="flex justify-between mb-5 border-b border-gray-700 pb-2">
    <h2 class="text-white text-2xl font-semibold">Speakers List</h2>

    <!-- Modal toggle -->
    <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal"
      class="block rounded-lg bg-pink-600 hover:bg-pink-700 px-5 text-xl focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium py-2.5 text-white transition"
      type="button">
      Add Speaker
    </button>

    <!-- Main modal -->
    <div id="authentication-modal" tabindex="-1" aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-gray-800 rounded-lg shadow-sm">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b border-gray-700 rounded-t">
            <h3 class="text-xl font-semibold text-white">Add New User</h3>
            <button type="button"
              class="end-2.5 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
              data-modal-hide="authentication-modal">
              <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>

          <!-- Modal body -->
          <div class="p-4 md:p-5">
            <form class="space-y-4" action="#">
              <div>
                <label for="name" class="block mb-2 text-sm font-medium text-white">Speaker Name</label>
                <input type="text" name="name" id="name"
                  class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5"
                  placeholder="John Doe" required />
              </div>
              <div>
                <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
                <input type="email" name="email" id="email"
                  class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5"
                  required />
              </div>
              <div>
                <label for="phone" class="block mb-2 text-sm font-medium text-white">Phone Number</label>
                <input type="text" name="phone" id="phone"
                  class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5"
                  required />
              </div>
              <div>
                <label for="organization" class="block mb-2 text-sm font-medium text-white">Organization Name</label>
                <input type="text" name="organization" id="organization"
                  class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5"
                  required />
              </div>
              <div>
                <label for="designation" class="block mb-2 text-sm font-medium text-white">Designation</label>
                <input type="text" name="designation" id="designation"
                  class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5"
                  required />
              </div>
              <div>
                <label for="img" class="block mb-2 text-sm font-medium text-white">Upload Image</label>
                <input type="file" name="img" id="img"
                  class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5"
                  required />
              </div>

              <button type="submit"
                class="w-full text-white bg-pink-600 hover:bg-pink-700 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Add Speaker
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
