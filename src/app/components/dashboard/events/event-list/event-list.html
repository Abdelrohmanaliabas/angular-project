<!--Toast --> <!-- <p-toast></p-toast> -->
<div class="h-auto lg:h-screen px-4 py-6 bg-gray-900">
  <div class="flex justify-between mb-5 border-b border-gray-700 pb-2">
    <h2 class="text-white text-2xl font-semibold">Event List</h2> <button> <button
        class="px-4 py-2 rounded-lg bg-pink-600 text-sm text-gray-300 hover:bg-gray-700 transition"
        [routerLink]="['/dashboard/event-creation']"> Create Event </button>
    </button>
  </div>
  <!-- FILTERS -->
  <div
    class="mb-6 flex flex-col lg:flex-row gap-4 items-start lg:items-center justify-between bg-gray-800 p-4 rounded-lg">
    <!-- Search -->
    <input type="text" placeholder="Search events..." [(ngModel)]="searchTerm" (input)="applyFilters()"
      class="w-full lg:w-1/3 px-4 py-2 rounded-md bg-gray-900 text-white border border-gray-600 focus:outline-none" />
    <!-- Category -->
    <select [(ngModel)]="selectedCategoryName" (change)="applyFilters()"
      class="w-full lg:w-1/4 px-4 py-2 rounded-md bg-gray-900 text-white border border-gray-600 focus:outline-none">
      <option value="">All Categories</option>
      <option *ngFor="let cat of categories" [value]="cat.name">{{ cat.name }}</option>
    </select>
    <!-- Status -->
    <select [(ngModel)]="selectedStatus" (change)="applyFilters()"
      class="w-full lg:w-1/4 px-4 py-2 rounded-md bg-gray-900 text-white border border-gray-600 focus:outline-none">
      <option value="">All Statuses</option>
      <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
    </select>
  </div>

  <!-- main section -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
    <div *ngFor="let event of filteredEvents"
      class="bg-gray-800 p-4 rounded-xl overflow-hidden shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-1">
      <div class="flex gap-2 justify-end mt-2"> <i
          class="fa-solid fa-trash cursor-pointer text-red-500 hover:text-red-700" (click)="confirmDelete(event.id)">
        </i> <i class="fa-solid fa-pen-to-square cursor-pointer text-blue-400 hover:text-blue-600"
          (click)="updateEvent(event.id)"></i>
      </div>
      <div [routerLink]="['/dashboard/event-details', event.id]">
        <!-- Info Section -->
        <div class="p-4 bg-gray-800">
          <div class="flex items-center justify-between mb-3 text-lg">
            <div class="flex items-center gap-2 text-gray-300">
              <i class="fa-regular fa-user"></i>
              <span>{{event.speakername }}</span>
            </div>
            <div class="flex items-center gap-2 text-gray-300">
              <i class="fa-regular fa-clock"></i>
              <span>{{event.startDate }} | {{event.endDate}}</span>
            </div>
          </div>
         <div class="flex justify-between items-center border-b mb-4 pb-3">
    <h3 class="text-lg font-semibold text-white">
        {{ event.title }}
    </h3>
    <span class="bg-pink-600 text-white px-3 py-1 rounded-full text-sm">
        {{ event.status }}
    </span>
</div>


          <div class="flex gap-2 text-gray-400">
            <i class="fa-solid fa-location-dot"></i>
            <span>{{ event.address }}</span>
          </div>
        </div>
        <!-- Image Section -->
        <div class="relative p-2">
          <div class="w-full aspect-square">
            <img [src]="event.images?.[0] || 'assets/images/default.jpg'" alt="event image"
              class="w-full h-full object-cover rounded-lg" />
            <div class="absolute top-4 left-4 flex gap-2 z-10">
              <span class="bg-white px-3 py-1 rounded-full text-sm font-medium text-gray-800"> {{ event.seat }} Seats
                Available
              </span>
            </div>
            <!-- Attendees -->
            <!-- <div class="absolute bottom-4 left-4 flex items-center z-10"> <span class="ml-2 bg-white px-2 py-1 rounded-full text-xs font-medium text-gray-800"> {{event.guests}} </span> </div> -->
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
