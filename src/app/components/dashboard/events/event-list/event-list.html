<div class="min-h-screen bg-blue-800 flex flex-col p-4 sm:p-6">
  <!-- Header -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6 border-b-1">
    <h2 class="text-2xl font-semibold text-white ">Event List</h2>
    <button
  class="px-4 py-2 rounded-lg bg-pink-600 text-sm text-gray-300 hover:bg-gray-700 transition"
  [routerLink]="['/dashboard/event-creation']">
  Create Event
</button>
  </div>

  <!-- Table -->
  <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden border border-gray-700">
    <!-- Header Row -->
    <div class="bg-gray-900 px-6 py-4 hidden lg:grid grid-cols-12 gap-4 text-white font-semibold text-sm uppercase">
      <div class="col-span-1">ID No</div>
      <div class="col-span-3">Event Name</div>
      <div class="col-span-2">Speakers</div>
      <div class="col-span-2">Time</div>
      <div class="col-span-1">Date</div>
      <div class="col-span-2">Location</div>
      <div class="col-span-1">Action</div>

    </div>

    <!-- Event Rows -->
    <div class="divide-y divide-gray-700">

      <!-- Row 1 -->
      <div class="px-6 py-4 hover:bg-gray-700 transition-colors duration-200">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 items-center text-white">
          <div class="lg:col-span-1 font-medium">#3265</div>
          <div class="lg:col-span-3">Digital Product Design Seminar - 2023</div>
          <div class="lg:col-span-2 flex -space-x-2">
            <img src="assets/images/img.jpg" class="w-8 h-8 rounded-full border-2 border-gray-900" />
            <img src="assets/images/img.jpg" class="w-8 h-8 rounded-full border-2 border-gray-900" />
            <img src="assets/images/img.jpg" class="w-8 h-8 rounded-full border-2 border-gray-900" />
            <span class="ml-3 bg-gray-700 text-xs px-2 py-1 rounded-full self-center">+2</span>
          </div>
          <div class="lg:col-span-2">9:00am - 5:00pm</div>
          <div class="lg:col-span-1">25 Jun 2023</div>
          <div class="lg:col-span-2">California (CA), 92677</div>
          <div class="lg:col-span-1">
            <i class="fa-solid fa-pen-to-square cursor-pointer hover:text-yellow-400"></i>
              <i class="fa-solid fa-trash cursor-pointer hover:text-red-500"></i>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="px-6 py-4 hover:bg-gray-700 transition-colors duration-200">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 items-center text-white">
          <div class="lg:col-span-1 font-medium">#6259</div>
          <div class="lg:col-span-3">Graphic Design Innovation Seminar - 2023</div>
          <div class="lg:col-span-2 flex -space-x-2">
            <img src="assets/images/img.jpg" class="w-8 h-8 rounded-full border-2 border-gray-900" />
            <img src="assets/images/img.jpg" class="w-8 h-8 rounded-full border-2 border-gray-900" />
            <span class="ml-3 bg-gray-700 text-xs px-2 py-1 rounded-full self-center">+3</span>
          </div>
          <div class="lg:col-span-2">9:00am - 5:00pm</div>
          <div class="lg:col-span-1">28 Jun 2023</div>
          <div class="lg:col-span-2">California (CA), 92677</div>
          <div class="lg:col-span-1">
            <i class="fa-solid fa-pen-to-square cursor-pointer hover:text-yellow-400"></i>
              <i class="fa-solid fa-trash cursor-pointer hover:text-red-500"></i>
          </div>


        </div>
      </div>

    </div>
  </div>

  <!-- Pagination -->
  <div class="mt-6 flex flex-wrap justify-end gap-2">
    <button class="rounded-full border border-slate-300 py-2 px-3 text-sm text-slate-300 hover:bg-slate-800 hover:text-white transition">
      Prev
    </button>
    <button class="min-w-9 rounded-full bg-slate-800 py-2 px-4 text-sm text-white shadow-md hover:bg-slate-700 transition">
      1
    </button>
    <button class="min-w-9 rounded-full border border-slate-300 py-2 px-4 text-sm text-slate-300 hover:bg-slate-800 hover:text-white transition">
      2
    </button>
    <button class="min-w-9 rounded-full border border-slate-300 py-2 px-4 text-sm text-slate-300 hover:bg-slate-800 hover:text-white transition">
      3
    </button>
    <button class="rounded-full border border-slate-300 py-2 px-3 text-sm text-slate-300 hover:bg-slate-800 hover:text-white transition">
      Next
    </button>
  </div>
</div>
