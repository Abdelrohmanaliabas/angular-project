<form (ngSubmit)="submitForm()"
      class="mx-auto max-w-7xl rounded-xl shadow-2xl p-6
             bg-white dark:bg-gray-900 transition-colors duration-300">
  <!-- Header -->
  <h2 class="text-2xl font-bold px-6 pt-6 border-b dark:border-gray-700 mb-6
             text-gray-900 dark:text-gray-100">
    {{ isEditMode ? 'Edit Event Information' : 'Add Event Information' }}
  </h2>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Left Column -->
    <div class="space-y-6">
      <!-- Event Title -->
      <div>
        <label for="eventTitle" class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">Event Title</label>
        <input type="text" [(ngModel)]="event.title" id="eventTitle" name="eventTitle" required
               placeholder="Enter event title"
               class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100
                      px-4 py-3 rounded-lg placeholder-gray-400 dark:placeholder-gray-500
                      focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all" />
      </div>

      <!-- Event Details -->
      <div>
        <label for="eventDetails" class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">Event Details</label>
        <textarea id="eventDetails" [(ngModel)]="event.details" name="eventDetails" rows="4" required
                  placeholder="Enter event details"
                  class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100
                         px-4 py-3 rounded-lg placeholder-gray-400 dark:placeholder-gray-500
                         resize-none focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all"></textarea>
      </div>

      <!-- Multiple Image Upload -->
      <div>
        <label class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">Event Images (max 2)</label>
        <input type="file" multiple (change)="onImageChange($event, 'images', true)" accept="image/*"
               [disabled]="event.images.length >= 2"
               class="block w-full text-gray-900 dark:text-gray-100 bg-gray-100 dark:bg-gray-800
                      file:bg-pink-600 file:text-white file:font-semibold file:px-4 file:py-2 file:rounded-lg
                      file:border-0 hover:file:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all" />
      </div>

      <!-- Image Preview -->
      <div class="flex space-x-4 overflow-x-auto mt-4">
        <div *ngFor="let img of event.images; let i = index" class="relative flex-shrink-0 w-32 h-32">
          <img [src]="img" alt="Uploaded Image"
               class="w-full h-full object-cover rounded-lg border border-gray-300 dark:border-gray-700" />
          <button type="button" (click)="removeGalleryImage(i)"
                  class="absolute top-0 right-0 bg-red-600 text-white rounded-full w-6 h-6 text-sm flex items-center justify-center hover:bg-red-700">
            âœ–
          </button>
        </div>
      </div>

      <!-- Dates -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">Start Date</label>
          <input type="date" [(ngModel)]="event.startDate" name="startDate" required (change)="onDateChange()"
                 class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-3 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all" />
        </div>
        <div>
          <label class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">End Date</label>
          <input type="date" [(ngModel)]="event.endDate" name="endDate" required (change)="onDateChange()"
                 class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-3 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all" />
        </div>
      </div>

      <!-- Time -->
      <div>
        <label class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">Time</label>
        <input type="time" [(ngModel)]="event.time" name="time" required
               class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-3 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all" />
      </div>

      <!-- Venue / Address -->
      <div>
        <label for="eventAddress" class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">Venue / Address</label>
        <textarea id="eventAddress" [(ngModel)]="event.address" name="eventAddress" rows="2" required
                  placeholder="Enter venue address"
                  class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-3 rounded-lg
                         placeholder-gray-400 dark:placeholder-gray-500 resize-none focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all"></textarea>
      </div>

      <!-- Category -->
      <div>
        <label class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">Event Category</label>
        <select [(ngModel)]="event.categoryId" name="eventCategory" required
                class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-3 rounded-lg
                       focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all">
          <option value="" disabled selected>Select category</option>
          <option *ngFor="let category of eventCategories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>

      <!-- Status (readonly) -->
      <div>
        <label class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">Event Status</label>
        <input type="text" [value]="event.status" readonly
               class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-3 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all" />
      </div>

      <!-- Total Seat -->
      <div>
        <label class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">Total Seat (Max: 300)</label>
        <input type="number" [(ngModel)]="event.seat" name="totalSeat" required max="300"
               (change)="checkSeatLimit()"
               class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-3 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all" />
      </div>
    </div>

    <!-- Right Column: Speaker Info -->
    <div class="space-y-6">
      <div>
        <label class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">Speaker Name</label>
        <input type="text" [(ngModel)]="event.speakername" name="speakerName" required
               placeholder="Enter speaker name"
               class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-3 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all" />
      </div>
      <div>
        <label class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">Email</label>
        <input type="email" [(ngModel)]="event.email" name="email" required
               placeholder="Enter email"
               class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-3 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all" />
      </div>
      <div>
        <label class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">Phone</label>
        <input type="tel" [(ngModel)]="event.phone" name="phone" required
               placeholder="Enter phone"
               class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-3 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all" />
      </div>
      <div>
        <label class="block font-semibold mb-2 text-gray-800 dark:text-gray-200">Designation</label>
        <input type="text" [(ngModel)]="event.designation" name="designation" required
               placeholder="Enter designation"
               class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-3 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all" />
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button type="submit"
                class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold px-6 py-3 rounded-lg
                       transition-all duration-300">
          {{isEditMode ? 'Update Event' : 'Submit Event' }}
        </button>
      </div>
    </div>
  </div>
</form>
