<form (ngSubmit)="submitForm()" class="mx-auto bg-gray-800 rounded-xl shadow-2xl">
  <h2 class="text-2xl font-bold px-6 pt-6 border-b-1">
    {{ isEditMode ? 'Edit Event Information' : 'Add Event Information' }} </h2>
  <div class="grid grid-cols-1 lg:grid-cols-2"> <!-- Left Column -->
    <div class="p-8 space-y-6 border-b lg:border-b-0 lg:border-r border-gray-700"> <!-- Title -->
      <div> <label for="eventTitle" class="block font-semibold mb-2">Event Title</label> <input type="text"
          [(ngModel)]="event.title" id="eventTitle" name="eventTitle" required placeholder="Enter event title"
          class="w-full bg-gray-700 px-4 py-3 rounded-lg placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>
      <!-- Details -->
      <div> <label for="eventDetails" class="block font-semibold mb-2">Event Details</label> <textarea id="eventDetails"
          [(ngModel)]="event.details" name="eventDetails" rows="4" required placeholder="Enter event details"
          class="w-full bg-gray-700 px-4 py-3 rounded-lg placeholder-gray-500 resize-none focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
      </div>
       <!-- Multiple Image Upload -->
      <div class="mb-4"> <label class="block font-semibold mb-2">Event Images (max 2 images)</label> <input type="file" multiple
          (change)="onImageChange($event, 'images', true)" accept="image/*" [disabled]="event.images.length >= 5"
          class="block w-full text-white bg-gray-700 file:bg-pink-600 file:hover:bg-pink-700 file:text-white file:font-semibold file:rounded-lg file:px-4 file:py-2 file:border-0 focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>
       <!-- Image Preview Row -->
      <div class="flex space-x-4 overflow-x-auto mt-4">
        <div *ngFor="let img of event.images; let i = index" class="relative flex-shrink-0 w-32 h-32"> <img [src]="img"
            alt="Uploaded Image" class="w-full h-full object-cover rounded-lg border border-gray-600" /> <button
            type="button" (click)="removeGalleryImage(i)"
            class="absolute top-0 right-0 bg-red-600 text-white rounded-full w-6 h-6 text-sm flex items-center justify-center hover:bg-red-700">
            âœ– </button> </div>
      </div>
      <!-- Dates -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div> <label class="block font-semibold mb-2">Start Date</label> <input type="date"
            [(ngModel)]="event.startDate" name="startDate" required (change)="onDateChange()"
            class="w-full bg-gray-700 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 placeholder-gray-500" />
        </div>
        <div> <label class="block font-semibold mb-2">End Date</label> <input type="date" [(ngModel)]="event.endDate"
            name="endDate" required (change)="onDateChange()"
            class="w-full bg-gray-700 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 placeholder-gray-500" />
        </div>
      </div>
       <!-- Time -->
      <div> <label class="block font-semibold mb-2">Time</label> <input type="time" [(ngModel)]="event.time" name="time"
          required
          class="w-full bg-gray-700 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" /> </div>
      <!-- Address -->
      <div> <label for="eventAddress" class="block font-semibold mb-2">Venue / Address</label> <textarea
          id="eventAddress" [(ngModel)]="event.address" name="eventAddress" rows="2" required
          placeholder="Enter venue address"
          class="w-full bg-gray-700 px-4 py-3 rounded-lg placeholder-gray-500 resize-none focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
      </div>
       <!-- Category -->
      <div> <label class="block font-semibold mb-2">Event Category</label> <select [(ngModel)]="event.categoryId"
          name="eventCategory" required
          class="w-full bg-gray-700 px-4 py-3 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
          <option value="" disabled selected>Select category</option>
          <option *ngFor="let category of eventCategories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
       <!-- Auto-Generated Status -->
      <div> <label class="block font-semibold mb-2">Event Status</label> <input type="text" [value]="event.status"
          readonly
          class="w-full bg-gray-700 px-4 py-3 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>
      <!-- Seat -->
      <div> <label class="block font-semibold mb-2">Total Seat (Max: 300)</label> <input type="number"
          [(ngModel)]="event.seat" name="totalSeat" required max="300" (change)="checkSeatLimit()"
          class="w-full bg-gray-700 px-4 py-3 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>
    </div>
     <!-- Right Column: Speaker Info -->
    <div class="p-8 space-y-6">
      <div> <label class="block font-semibold mb-2">Speaker Name</label> <input type="text"
          [(ngModel)]="event.speakername" name="speakerName" required placeholder="Enter speaker name"
          class="w-full bg-gray-700 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 placeholder-gray-500" /> </div>
      <div> <label class="block font-semibold mb-2">Email</label> <input type="email" [(ngModel)]="event.email"
          name="email" required placeholder="Enter email"
          class="w-full bg-gray-700 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 placeholder-gray-500" /> </div>
      <div> <label class="block font-semibold mb-2">Phone</label> <input type="tel" [(ngModel)]="event.phone"
          name="phone" required placeholder="Enter phone"
          class="w-full bg-gray-700 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 placeholder-gray-500" /> </div>
      <div> <label class="block font-semibold mb-2">Designation</label> <input type="text"
          [(ngModel)]="event.designation" name="designation" required placeholder="Enter designation"
          class="w-full bg-gray-700 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 placeholder-gray-500" /> </div>
      <!-- Submit -->
      <div class="pt-4"> <button type="submit"
          class="w-full bg-pink-600 hover:bg-pink-700 px-6 py-3 rounded-lg font-semibold text-white transition-all">
          {{isEditMode ? 'Update Event' : 'Submit Event' }} </button> </div>
    </div>
  </div>
</form>
