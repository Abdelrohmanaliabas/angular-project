<section
  class="min-h-screen w-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-500 flex flex-col items-center py-12 px-4">

  <div
    class="w-full max-w-5xl bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 md:p-10 transition-colors duration-500">

    <!-- Header -->
    <div class="text-center mb-10">
      <h2 class="text-4xl font-extrabold mb-3 text-pink-500 dark:text-pink-400">ğŸ’° Event Expenses</h2>
      <p class="text-gray-600 dark:text-gray-400 text-lg">Track and manage all your event expenses easily.</p>
    </div>

    <!-- Event Selector -->
    <div class="mb-8 flex flex-col md:flex-row items-center justify-between gap-4">
      <select [(ngModel)]="selectedEventId" (change)="filterExpenses()"
        class="p-3 w-full md:w-1/3 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-pink-500 transition">
        <option [ngValue]="null">Select Event</option>
        <option *ngFor="let ev of events" [ngValue]="ev.id">{{ ev.title }}</option>
      </select>

      <!-- Search Bar -->
      <div class="relative w-full md:w-1/3">
        <input type="text" [(ngModel)]="searchTerm" (input)="filterExpenses()" placeholder="ğŸ” Search expenses..."
          class="p-3 w-full rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />
      </div>
    </div>

    <!-- Add Expense Form -->
    <form
      class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-10 bg-gray-50 dark:bg-gray-700 p-5 rounded-xl shadow-inner transition"
      (ngSubmit)="addExpense()">
      <input type="text" placeholder="Expense Name" [(ngModel)]="newExpense.name" name="name"
        class="w-full p-3 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />

      <input type="number" placeholder="Amount" [(ngModel)]="newExpense.amount" name="amount"
        class="w-full p-3 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />

      <select [(ngModel)]="newExpense.category" name="category"
        class="w-full p-3 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-500 transition">
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>

      <textarea [(ngModel)]="newExpense.notes" name="notes" placeholder="Notes (optional)"
        class="w-full p-3 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-500 transition md:col-span-1"></textarea>

      <button type="submit"
        class="bg-gradient-to-r from-pink-500 to-red-500 hover:from-pink-600 hover:to-red-600 text-white font-semibold py-3 rounded-lg shadow-md hover:shadow-lg transition md:col-span-1">
        â• Add
      </button>
    </form>

    <!-- Expense Table -->
    <div class="overflow-x-auto rounded-lg shadow-md">
      <table class="w-full text-sm border border-gray-300 dark:border-gray-700 rounded-lg transition">
        <thead class="bg-pink-100 dark:bg-gray-800 text-gray-800 dark:text-gray-300">
          <tr>
            <th class="p-4 text-left">Name</th>
            <th class="p-4 text-left">Category</th>
            <th class="p-4 text-left">Event</th>
            <th class="p-4 text-right">Amount</th>
            <th class="p-4 text-right">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of filteredExpenses"
            class="border-t border-gray-200 dark:border-gray-700 hover:bg-pink-50 dark:hover:bg-gray-700 transition">
            <td class="p-4">{{ e.name }}</td>
            <td class="p-4">{{ e.category }}</td>
            <td class="p-4">{{ getEventName(e.eventId) }}</td>
            <td class="p-4 text-right font-semibold text-pink-500 dark:text-pink-400">{{ e.amount | currency }}</td>
            <td class="p-4 text-right">
              <button (click)="deleteExpense(e.id)"
                class="text-red-500 hover:text-red-400 text-lg transition-transform transform hover:scale-110">ğŸ—‘ï¸</button>
            </td>
          </tr>
          <tr *ngIf="filteredExpenses.length === 0">
            <td colspan="5" class="p-6 text-center text-gray-500 dark:text-gray-400">No expenses found.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Total -->
    <div class="mt-10 text-right text-2xl font-extrabold text-pink-500 dark:text-pink-400">
      Total: {{ total | currency }}
    </div>
  </div>
</section>
