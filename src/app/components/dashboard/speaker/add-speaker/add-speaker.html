<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center py-10 px-4">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-2xl">
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center">âž• Add New Speaker</h2>

    <form (ngSubmit)="addSpeaker()" #form="ngForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Full Name</label>
        <input type="text" [(ngModel)]="speaker.name" name="name" required
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 focus:outline-none" />
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Email</label>
        <input type="email" [(ngModel)]="speaker.email" name="email" required
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 focus:outline-none" />
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Bio</label>
        <textarea [(ngModel)]="speaker.bio" name="bio" rows="3"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 focus:outline-none"></textarea>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Designation</label>
          <input type="text" [(ngModel)]="speaker.designation" name="designation"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Organization</label>
          <input type="text" [(ngModel)]="speaker.organization" name="organization"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 focus:outline-none" />
        </div>
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Avatar URL</label>
        <input type="text" [(ngModel)]="speaker.avatar" name="avatar"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-500 focus:outline-none" />
      </div>

      <div *ngIf="message" class="text-center text-pink-600 font-semibold mt-2">
        {{ message }}
      </div>

      <div class="flex justify-center mt-6">
        <button type="submit" [disabled]="isSubmitting"
          class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-lg font-semibold transition disabled:opacity-50">
          {{ isSubmitting ? 'Saving...' : 'Add Speaker' }}
        </button>
      </div>
    </form>
  </div>
</div>
