<app-floatingconfigurator />
<p-toast></p-toast>

<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)"
    >
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px; min-width: 360px;">
        <div class="text-center mb-8">
          <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">
            Forgot Password
          </div>
          <span class="text-muted-color font-medium">Reset your password in 3 steps</span>
        </div>

        <!-- STEP 1: Email -->
        <div *ngIf="step === 'email'">
          <label class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
          <input
            pInputText
            type="email"
            placeholder="Enter your email"
            class="w-full mb-6"
            [(ngModel)]="email"
          />
          <p-button label="Send Code" styleClass="w-full" (click)="sendVerificationCode()"></p-button>
        </div>

        <!-- STEP 2: Verify Code -->
        <div *ngIf="step === 'verify'">
          <label class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Verification Code</label>
          <input
            pInputText
            type="text"
            placeholder="Enter the code sent to your email"
            class="w-full mb-6"
            [(ngModel)]="verificationCode"
          />
          <p-button label="Verify Code" styleClass="w-full" (click)="verifyCode()"></p-button>
        </div>

        <!-- STEP 3: Reset Password -->
        <div *ngIf="step === 'reset'">
          <label class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">New Password</label>
          <p-password
            [(ngModel)]="newPassword"
            placeholder="New Password"
            [toggleMask]="true"
            styleClass="mb-4 w-full"
            [feedback]="false"
          ></p-password>

          <label class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Confirm Password</label>
          <p-password
            [(ngModel)]="confirmPassword"
            placeholder="Confirm Password"
            [toggleMask]="true"
            styleClass="mb-6 w-full"
            [feedback]="false"
          ></p-password>

          <p-button label="Reset Password" styleClass="w-full" (click)="resetPassword()"></p-button>
        </div>

        <!-- Back to login -->
        <div class="text-center mt-4">
          <a routerLink="/login" class="text-primary font-medium">Back to Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
