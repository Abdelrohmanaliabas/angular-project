<app-floatingconfigurator />
<p-toast></p-toast>

<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33,150,243,0) 30%)"
    >
      <div
        class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20"
        style="border-radius: 53px; min-width: 420px; max-width: 680px;"
      >
        <!-- Header -->
        <div class="text-center mb-10">
          <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">
            Create an Account
          </div>
          <span class="text-muted-color font-medium">Sign up to continue</span>
        </div>

        <!-- Step 1: Registration Form -->
        <div *ngIf="step === 'form'">
          <label
            for="name"
            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
            >Name</label
          >
          <input
            pInputText
            id="name"
            type="text"
            placeholder="Your full name"
            class="w-full md:w-120 mb-8"
            [(ngModel)]="name"
          />

          <label
            for="email"
            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
            >Email</label
          >
          <input
            pInputText
            id="email"
            type="email"
            placeholder="Email address"
            class="w-full md:w-120 mb-8"
            [(ngModel)]="email"
          />

          <label
            for="password"
            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2"
            >Password</label
          >
          <p-password
            id="password"
            [(ngModel)]="password"
            placeholder="Password"
            [toggleMask]="true"
            styleClass="mb-8 w-full md:w-120"
            [fluid]="true"
            [feedback]="false"
          ></p-password>

          <label
            for="confirm"
            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2"
            >Confirm Password</label
          >
          <p-password
            id="confirm"
            [(ngModel)]="confirmpassword"
            placeholder="Confirm Password"
            [toggleMask]="true"
            styleClass="mb-8 w-full md:w-120"
            [fluid]="true"
            [feedback]="false"
          ></p-password>

          <p-button
            label="{{ loading ? 'Sending...' : 'Register' }}"
            styleClass="w-full md:w-120"
            (click)="sendVerificationCode()"
            [disabled]="loading"
            [loading]="loading"
          ></p-button>

          <div class="text-center mt-6">
            <span>Already have an account?</span>
            <a routerLink="/login" class="text-primary font-medium ml-1 hover:underline"
              >Sign In</a
            >
          </div>
        </div>

        <!-- Step 2: Verification Code -->
        <div *ngIf="step === 'verify'" class="text-center">
          <h3 class="text-2xl font-semibold mb-4 text-surface-900 dark:text-surface-0">
            Verify Your Email
          </h3>
          <p class="text-gray-500 dark:text-gray-400 mb-6">
            Enter the 6-digit code sent to
            <br />
            <span class="text-primary font-medium">{{ email }}</span>
          </p>

          <input
            pInputText
            maxlength="6"
            placeholder="Enter Verification Code"
            class="text-center text-lg tracking-widest font-semibold w-full md:w-120 mb-6"
            [(ngModel)]="verificationCode"
          />

          <p-button
            label="Verify & Complete Registration"
            styleClass="w-full md:w-120 mb-3"
            (click)="verifyCode()"
          ></p-button>

          <p-button
            label="Resend Code"
            styleClass="w-full md:w-120 p-button-outlined"
            (click)="sendVerificationCode()"
          ></p-button>

          <div class="mt-4">
            <a
              (click)="step = 'form'"
              class="text-sm text-primary font-medium hover:underline"
              >Back to registration form</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
