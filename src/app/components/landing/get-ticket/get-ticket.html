<section
  class="py-16 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex justify-center items-center transition-colors duration-700">
  <div
    class="container mx-auto px-4 max-w-lg text-center bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-2xl rounded-3xl p-10 transition-all duration-700">

    <h2 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white">üéüÔ∏è Get Your Ticket</h2>
    <p class="text-gray-600 dark:text-gray-400 mb-8">
      Fill out the form below to reserve your spot at the conference.
    </p>

    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="space-y-5 text-left">

      <!-- Name -->
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Full Name</label>
        <input type="text" formControlName="name"
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" formControlName="email"
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Phone</label>
        <input type="tel" formControlName="phone"
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />
      </div>

      <!-- Ticket Type -->
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Ticket Type</label>
        <select formControlName="ticketType"
          class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-pink-500 transition">
          <option value="" disabled selected>Select ticket type</option>
          <option value="regular">Regular</option>
          <option value="vip">VIP</option>
          <option value="student">Student</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="ticketForm.invalid"
        class="w-full bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold py-3 rounded-lg hover:shadow-lg hover:scale-[1.02] transition-all disabled:opacity-60 disabled:cursor-not-allowed">
        Buy Ticket
      </button>
    </form>

    <p *ngIf="formMessage" class="mt-4 text-green-500 dark:text-green-400 font-semibold">
      {{ formMessage }}
    </p>
  </div>
</section>
