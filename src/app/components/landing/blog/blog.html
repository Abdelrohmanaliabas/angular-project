  <section id="blog" class="py-20 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-12">
        <div class="text-blue-600 font-semibold mb-4">LATEST NEWS FROM BLOG</div>
        <h2 class="text-4xl md:text-5xl font-bold">
          EXPOVENT <span class="text-pink-500">INSIGHT</span>
        </h2>
      </div>

      <div class="grid md:grid-cols-3 gap-8">
        <div *ngFor="let post of blogPosts"
          class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
          <img [src]="post.image" [alt]="post.title" class="w-full h-64 object-cover" />
          <div class="p-6">
            <h3 class="text-xl font-bold mb-4 hover:text-pink-500 cursor-pointer transition">
              {{ post.title }}
            </h3>
            <div class="flex items-center justify-between text-gray-500 text-sm mb-4">
              <div class="flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span>{{ post.date }}</span>
              </div>
              <div class="flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                  </path>
                </svg>
                <span>{{ post.comments }} Comments</span>
              </div>
            </div>
            <span
              class="inline-block bg-gradient-to-r from-pink-500 to-red-500 text-white text-xs px-4 py-1 rounded-full">
              Business
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>
